<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="customer.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter your name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="customer.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Enter your email address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" [(ngModel)]="customer.surname"
                 class="form-control"
                 id="surname"
                 name="surname"
                 placeholder="Enter your surname"
                 required #surname="ngModel">
          <div [hidden]="!surname.pristine" class="alert alert-danger">Surname is required</div>
          <div class="form-group">
            <label for="birthdate">Birth date</label>
            <input type="text" [(ngModel)]="customer.birthdate"
                   class="form-control"
                   id="birthdate"
                   name="birthdate"
                   placeholder="Enter your birth date"
                   required #birthdate="ngModel">
            <div [hidden]="!birthdate.pristine" class="alert alert-danger">birthdate is required</div>
            <div class="form-group">
              <label for="phoneNumber">Phone number</label>
              <input type="text" [(ngModel)]="customer.phoneNumber"
                     class="form-control"
                     id="phoneNumber"
                     name="phoneNumber"
                     placeholder="Enter your phone number"
                     required #phoneNumber="ngModel">
              <div [hidden]="!phoneNumber.pristine" class="alert alert-danger">Phone number is required</div>

        </div>
      <button type="submit" [disabled]="!customerForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
